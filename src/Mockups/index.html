<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1782b73ad8.js" crossorigin="anonymous"></script>
    <title>Título de tu Aplicación</title>
    <link rel="stylesheet" href="index.css"> <!-- Reemplaza con la ruta correcta a tu archivo CSS -->
    <style>
        /* Estilos específicos adicionales si los necesitas */

<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="magoscuro.jpeg" alt="Logo" class="logo">
        </div>
        <div class="nav-center">
            <a href="#contact">Contact</a>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
        </div>
        <div class="nav-right">
            <div class="profile">
                <img src="ojosazules.jpeg" alt="Profile" class="profile-img">

            </div>
        </div>
    </nav>

    <header>
        <h1>Titulo Principal de la Página</h1>
    </header>

    <main>
        <section>
            <h2>Sección Principal</h2>
            <p class="secondary-text">Texto secundario en gris.</p>

            <!-- Botones -->
            <button class="btn btn-continue">Continuar <i class="fa-solid fa-arrow-right"></i></button>
            <button class="btn btn-cancel">Cancelar <i class="fa-solid fa-xmark"></i></button>
            <button class="btn btn-save">Guardar <i class="fa-solid fa-floppy-disk"></i></button>
        </section>

        <section>
            <h2>Listado de Elementos</h2>
            <ul>
                <li class="list-item">
                    <img src="magoscuro.jpeg" alt="Descripción de la Imagen">
                    Elemento 1
                </li>
                <li class="list-item">
                    <img src="ojosazules.jpeg" alt="Descripción de la Imagen">
                    Elemento 2
                </li>
                <!-- Agrega más elementos según sea necesario -->
            </ul>
        </section>

        <section>
            <h2>Formulario con Select Personalizado</h2>
            <form>
                <label>&#12775;
                    <select class="custom-select">
                        <option value="opcion1">&#127760;Opción 1 <i class="fa-solid fa-flask"></i></option>
                        <option value="opcion2">&#128293; Opción 2</option>
                        <option value="opcion3">&#8322; Opción 3</option>
                    </select>
                </label>
                <button>Botton</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nombre de tu Empresa</p>
    </footer>

</body>
</html>
