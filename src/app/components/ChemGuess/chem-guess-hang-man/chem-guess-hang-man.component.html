<div class="hangman-container">
   
    <div class="word">
        <!--  -->
        <img [src]="convert" (click)="ngOnInit()" class="imgSize" alt="">
        @for (item of wordsArray; track $index) {
            <div  [attr.id]="'casilla-'" class="slot" id="casilla-1"></div>
           
        }
        
        @if ("letter !== '_'") {
            <p>{{letter}}</p>
        }
        <img [src]="send" class="imgSize" alt="">
        <!-- src/app/components/hangman/hangman.component.html -->

</div>
