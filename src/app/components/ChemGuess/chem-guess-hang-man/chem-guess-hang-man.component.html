 <br>
<div class="hangman-container">
   
    <div class="word">
        
        <img [src]="convert" class="imgSize" alt="">
        @for (item of wordsArray; track $index) {
            <input class="inputSize" type="text">
           
        }
        
        @if ("letter !== '_'") {
            <p>{{letter}}</p>
        }
        <img [src]="send" class="imgSize" alt="">
        
    </div>
   
    <br>
    
    
   
</div>
