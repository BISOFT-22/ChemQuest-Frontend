<!-- src/app/components/hangman/hangman.component.html -->
 <br>
 <div class="hangman-container">
    <div class="word">
        <img [src]="convert" draggable="false" (click)="showDetailModal(1)" class="imgSize" alt="" title="Cambiar de palabra">
        @for (item of wordsArray; track $index) {
            <div (drop)="OnDropOnCross($event)" (dragover)="OnDragOver($event)" class="slot" [attr.id]="'casilla-'"></div>
        }
            @if (letter !== '_') {
                <p>{{letter}}</p>
            }
        
        <img [src]="send" draggable="false" (click)="showDetailModal(2)" class="imgSize" alt="" title="Verificar intento">
    </div>
    <br>
</div>

<div class="elements-list">
    <div class="head-list">
        <div class="center">
            <div class="keyboard">
                <div class="row">
                    <div class="key" *ngFor="let letter of 'QWERTYUIOP'.split('')" [draggable]="true" (dragstart)="OnDragStart($event)" [attr.data-letter]="letter">{{letter}}</div>
                </div>
                <div class="row">
                    <div class="key" *ngFor="let letter of 'ASDFGHJKL'.split('')" [draggable]="true" (dragstart)="OnDragStart($event)" [attr.data-letter]="letter">{{letter}}</div>
                </div>
                <div class="row">
                    <div class="key" *ngFor="let letter of 'ZXCVBNMÃ‘'.split('')" [draggable]="true" (dragstart)="OnDragStart($event)" [attr.data-letter]="letter">{{letter}}</div>
                </div>
            </div>
        </div>
    </div>
</div>


    <app-chemquest-modal size="lg" #modalChange 
    (action)="handleFormUpdate($event)"
    >  
    </app-chemquest-modal>

    <app-chemquest-modal size="lg" #modalSend 
        (action)="handleFormSend($event)"
        >  
    </app-chemquest-modal>


    <app-chemquest-modal size="lg" #modalWinLose 
    (action)="finishGame($event)"
    >  
</app-chemquest-modal>
