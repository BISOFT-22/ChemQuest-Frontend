<div>
  <div>
    <h2>Respuestas Anteriores</h2>
  </div>
  <div class="row">
  @for (history of allHistory; track $index) {
    <div class="history-item">
      <div class="item">
        @for (word of history.userWords; track $index) {
          <div style="font-weight: bold;" [style.background-color]="history.typeColor && history.typeColor[$index] " class="slot" id="casilla-1{{ $index + 1 }}">{{ word }}</div>
        }
      </div>  
    </div>
  }
  </div>
</div>
