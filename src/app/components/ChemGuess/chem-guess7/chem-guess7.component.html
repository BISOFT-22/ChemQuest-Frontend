


<main>
    <div>
        <div class="Question-Timer">
            <select id="options" class="custom-select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
                <option value="opcion4">Opción 4</option>
                <option value="opcion5">Opción 5</option>
              </select> 
              <div>
                <p></p>
                <h2 class="advance">{{live}}</h2>
              </div>
            
            <h2 class="timer">12:00</h2>
        </div>
        <div class="imageQuestion">
            
            <button class="pregunta big-button">{{opcion}}</button>
            <br>
            <img class="imgs" [src]="imagePathAbajo" alt="" >
        </div>
        
            

    </div>

    
</main>
<div class="botones">
    <button class="big-button">HOMOGENEA</button>
    <button class="big-button">HETEROGENEA</button>
</div>
<app-chem-guess-hang-man 
(addFavoriteEvent)="getWord($event)"
/>

<p class="racha"><i class="fa-solid fa-fire"></i>100</p>

<div class="sendOrChange">
    <button type="button" class="big-button" (click)="open()">Probar respuesta</button>
    <button type="button" class="big-button" (click)="open()">Cambiar Pregunta</button>
</div>
